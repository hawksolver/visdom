    <div class="container">
        <h2>Login</h2>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="exemple@gmail.com" required>
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit" id="submit">Entrar</button>
            <div class="account-message"></div>
        </div>
    </div>

    <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
    <script>
        // Inicialização do Parse com suas credenciais Back4App
        Parse.initialize('njNAqSQm1Bg0LoKu45fURFLlsIPwJ6TFxaCpGLh7', 'RLCspUJ0lSNK8XFYr3r0gU4qyGhQuEkFg81tRZjk');
        Parse.serverURL = 'https://parseapi.back4app.com/';

        let email = document.getElementById("email");
        let password = document.getElementById("password");
        let submit = document.getElementById("submit");

        const login = async (email, senha) => {
            try {
                // Pass the username and password to logIn function
                let user = await Parse.User.logIn(email, senha);
                // Do stuff after successful login
                console.log('Logged in user', user);
                window.location.href = 'perfil.html';
            } catch (error) {
                console.error('Error while logging in user', error);
            }
        };

        submit.onclick = () => {
            login(email.value, password.value);
        };
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
