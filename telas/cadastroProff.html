<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />

    <link rel="icon" type="image/x-icon" href="assets/abelha.jpeg" />
    <!-- Fonte para ícones -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Fontes do Google -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" />

<body id="page-top">
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0" id="mainNav">
                <li class="nav-item"><a class="nav-link" href="../index.html">Voltar</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5 pt-5">
        <h2>Cadastro de professor</h2>
        <form id="cadastroProfessorForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required placeholder="Digite seu nome aqui">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Digite seu melhor email">
            </div>
            <div class="form-group">
                <label for="Telefone">Telefone:</label>
                <input type="tel" class="form-control" id="Telefone" name="Telefone" required placeholder="Digite seu Telefone">
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" required placeholder="Crie uma senha segura">
            </div>
            <div class="form-group">
                <label for="escola">Escola:</label>
                <input type="text" class="form-control" id="escola" name="escola" required placeholder="Digite o nome da escola">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>

        <!-- Script para integração com Parse (Back4App) -->
        <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
        <script>
            // Inicializar Parse com as credenciais Back4App
            Parse.initialize("njNAqSQm1Bg0LoKu45fURFLlsIPwJ6TFxaCpGLh7", "RLCspUJ0lSNK8XFYr3r0gU4qyGhQuEkFg81tRZjk");
            Parse.serverURL = 'https://parseapi.back4app.com/';

            document.getElementById('cadastroProfessorForm').addEventListener('submit', async function (e) {
                e.preventDefault();

                // Coletar dados do formulário
                const nome = document.getElementById('nome').value;
                const email = document.getElementById('email').value;
                const senha = document.getElementById('senha').value;
                const telefone = document.getElementById('Telefone').value;
                const escola = document.getElementById('escola').value;

                // Verificar campos obrigatórios
                if (!nome || !email || !senha || !telefone || !escola) {
                    alert('Por favor, preencha todos os campos!');
                    return;
                }

                try {
                    // Criar novo registro na classe "Professor"
                    const Professor = Parse.Object.extend('Professor');
                    const professor = new Professor();

                    // Definir os campos
                    professor.set("Nome", nome);
                    professor.set("email", email);
                    professor.set("senha", senha);
                    professor.set("Telefone", telefone);
                    professor.set("escola", escola);

                    // Salvar o novo professor
                    await professor.save();
                    console.log("Professor cadastrado com sucesso!");

                    alert('Professor cadastrado com sucesso!');
                    document.getElementById('cadastroProfessorForm').reset();  // Limpar formulário após cadastro

                } catch (error) {
                    console.error('Erro ao cadastrar professor:', error);
                    alert('Erro ao cadastrar professor: ' + error.message);
                }
            });
        </script>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
