<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Visdom</title>
    <link rel="icon" type="image/x-icon" href="assets/abelha.jpeg" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../css/perfil.css" rel="stylesheet" />
    <style>
        .perfil-container {
            position: relative;
            text-align: center;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        .avatar:hover {
            opacity: 0.7;
        }
        .file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="perfil-container">
        <form id="uploadForm">
            <label for="file-input">
                <img src="../assets/img/team/mondongo.jpg" alt="Avatar do Usuário" class="avatar" id="avatar">
            </label>
            <input id="file-input" type="file" class="file-input" accept="image/*"/>
        </form>
        <h1 class="nome-usuario" id="username">Nome a Usuário</h1>
        <p>Descrição do usuário...</p>
        <button class="editar-btn">Editar Perfil</button>
        <button class="editar-btn criargrupoform">Crie seu Grupo</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.3.0/parse.min.js"></script>
    <script>
        Parse.initialize("njNAqSQm1Bg0LoKu45fURFLlsIPwJ6TFxaCpGLh7", "RLCspUJ0lSNK8XFYr3r0gU4qyGhQuEkFg81tRZjk");
        Parse.serverURL = 'https://parseapi.back4app.com/';

        // Função para carregar o nome do usuário
        function loadUserData() {
            var currentUser = Parse.User.current();
            if (currentUser) {
                document.getElementById('username').innerText = currentUser.getUsername(); // Supondo que o nome de usuário está salvo como 'username'
            } else {
                console.error("Nenhum usuário logado.");
            }
        }

        // Chamar a função para carregar os dados do usuário ao carregar a página
        window.onload = loadUserData;

        document.getElementById('file-input').onchange = function(event) {
            var fileUploadControl = event.target;
            if (fileUploadControl.files.length > 0) {
                var file = fileUploadControl.files[0];
                var name = "profile.jpg"; // Renomear o arquivo

                var parseFile = new Parse.File(name, file);

                parseFile.save().then(function() {
                    var currentUser = Parse.User.current();

                    currentUser.set("profilePic", parseFile.url());
                    return currentUser.save();
                }).then(function(user) {
                    document.getElementById('avatar').src = user.get("profilePic");
                }, function(error) {
                    console.error("Erro ao atualizar a foto do perfil:", error);
                });
            }
        };
    </script>
</body>
</html>
